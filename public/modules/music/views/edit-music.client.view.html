<section data-ng-controller="MusicController" data-ng-init="findOne()">
    <div class="col-sm-6">               
        
                 <div class="panel panel-default">
                   <div class="panel-heading">
                    <small class="pull-right">
                      <em class="text-muted">
                        Posted on
                        <span data-ng-bind="music.created | date:'mediumDate'"></span>
                        by
                        <span data-ng-bind="music.user.displayName"></span>
                      </em>
                    </small>
                    <h4>Edit Music</h4></div>
                    <div class="panel-body">
                    <div class="col-md-12">
                        <form class="form-horizontal" data-ng-submit="update()" novalidate>
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label" for="name">Name</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="music.name" id="name" class="form-control" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Update" class="btn btn-default">
                                </div>
                                <div data-ng-show="error" class="text-danger">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                        <hr>
                                           
                    </div><!--/panel-body-->
                 </div><!--/panel-->
                </div> 
    
</section>
